<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 4 JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Tính chu vi và diện tích hình chữ nhật</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào chiều dài:</label>
        <input
          type="text"
          class="form-control"
          id="chieuDai"
          aria-describedby="helpId"
          placeholder="Nhập vào chiều dài"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào chiều rộng:</label>
        <input
          type="text"
          class="form-control"
          id="chieuRong"
          aria-describedby="helpId"
          placeholder="Nhập vào chiều rộng"
        />
        <button class="btn btn-primary mt-3" id="btnTinh">Tính</button>
      </div>
      <div class="mb-3" id="chuVi"></div>
      <div class="mb-3" id="dienTich"></div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bai4.js"></script>
  </body>
</html>
