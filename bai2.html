<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập 2 JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Tính Giá trị trung bình của 5 số thực</h2>
      <div class="mb-3">
        <label for="" class="form-label">Nhập vào 5 số thực</label>
        <div class="row justify-content-center align-items-center g-2">
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="soThuc1"
              aria-describedby="helpId"
              placeholder="Số thực thứ 1"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="soThuc2"
              aria-describedby="helpId"
              placeholder="Số thực thứ 2"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="soThuc3"
              aria-describedby="helpId"
              placeholder="Số thực thứ 3"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="soThuc4"
              aria-describedby="helpId"
              placeholder="Số thực thứ 4"
            />
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="soThuc5"
              aria-describedby="helpId"
              placeholder="Số thực thứ 4"
            />
          </div>
        </div>
        <button class="btn btn-primary mt-3" id="btnTinhTrungBinh">
          Tính trung bình
        </button>
      </div>
      <div class="mb-3" id="trungBinh"></div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bai2.js"></script>
  </body>
</html>
